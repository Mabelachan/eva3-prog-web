{% extends 'base.html' %}

{% block title %}
    Ejercicio 2
{% endblock %}

{% block content %}
<div class="contenedor-formulario">
    <h2>Escribe 3 nombres</h2>

    <form method="post" class="formulario">

        <label for="nom1">Nombre 1:</label>
        <input type="text" name="nombre1" id="nom1" required>

        <label for="nom2">Nombre 2:</label>
        <input type="text" name="nombre2" id="nom2" required>

        <label for="nom3">Nombre 3:</label>
        <input type="text" name="nombre3" id="nom3" required>

        <button type="submit">Enviar</button>
    </form>

    <div class="resultado">
        {% if resultado %}
            <p>Nombre m√°s largo: {{ resultado.nombre }}</p>
            <p>Cantidad de caracteres: {{ resultado.cantidad }}</p>
        {% endif %}
    </div>
</div>

{% endblock %}
